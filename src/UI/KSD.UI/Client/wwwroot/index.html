    <script>
        function MyDataTable(table) {
            $(document).ready(function () {
                $(table).DataTable({
                    retrieve: true,
                    dom: 'Blfrtip',
                    buttons: [
                        'excel', 'pdf', 'print'
                    ]
                });
            });
        }
        function DestroyMyTable(table) {
            $(document).ready(function () {
                td = $(table).DataTable({});
                td.Destroy();
            });
        }
        function SucessToast(mess) {
            toastr.success(mess);
            return true;
        }
        function ErrorToast(mess) {
            toastr.error(mess);
            return true;
        }
        function InfoToast(mess) {
            toastr.info(mess);
            return true;
        }
        function LoadingSpinnerShow() {
            Spinner();
            Spinner.show()
            return true;
        }
        function LoadingSpinnerHide() {
            Spinner.hide();
            return true;
        }

        window.DismissModal = (modal) => {
            //console.info('hinding this modal', modal);
            $(modal).modal('hide');
            $('body').removeClass('modal-open');
            $('.modal-backdrop').remove();
            return true;
        };
        window.ShowModal = (modal) => {
            $(modal).modal('show');
            return true;
        };
        function MySelect() {
            $(document).ready(function () {
                //Initialize Select2 Elements
                $('.select2bs4').select2({
                    theme: 'bootstrap4'
                })
